		<!----Calcular la media -->
		<script>

			function mediaArray() {
				var array = [];
				var suma = 0
				var sumaTotal = 0
				var media = 0
				var contador = 0
				for (var i = 0; i < 10; i++) {
					array[i] = parseFloat(document.getElementById("numero" + (i + 1)).value);
				}

				//Usando un bucle For y un condicional If con dos condiciones le decimos que solo use numeros entre 0 y 100
				for (var i = 0; i < array.length; i++) {
					if ((array[i] <= 100) && (array[i] > 0)) {
						suma = suma + array[i]
						contador = contador + 1
					}
					else {
						sumaTotal = sumaTotal + array[i]
					}


				}
				media = suma / contador;
				console.log("La suma de los numeros entre 0 y 100 es: " + suma);
				console.log("La suma total de los numeros mayores de 100 es: " + sumaTotal);
				console.log("La media es:" + media);
				console.log("Numeros a contar: " + contador);
                document.getElementById("media").innerHTML = "La media es: " + media;
			}
		</script>

		<!----Calcular la mediana -->

		<script>

			function medianaArray() {

				var array = [];

				for (var i = 0; i < 10; i++) {
					array[i] = parseFloat(document.getElementById("numero" + (i + 1)).value);

					//Ordenamos el array en orden ascendente
					for (var j = 0; j < array.length; j++) {
						if (array[j] > array[i]) {
							aux = array[i]
							array[i] = array[j]
							array[j] = aux
						}
					}

					//Aplicamos un condicional if para sacar la mediana
					if (array.length % 2 == 0) {
						var pos1 = array.length / 2
						var pos2 = pos1 - 1
						var elem1 = array[pos1]
						var elem2 = array[pos2]
						var mediana = (elem1 + elem2) / 2
					} else {
						var pos_central = (array.length - 1) / 2
						var mediana = array[pos_central]
					}
				}
                document.getElementById("mediana").innerHTML = "La mediana es: " + mediana;
				console.log("Mediana es:  " + mediana)
				console.log("Numero 1:  " + array[0])
				console.log("Numero 2:  " + array[1])
				console.log("Numero 3:  " + array[2])

				console.log("Numero 8:  " + array[7])
				console.log("Numero 9:  " + array[8])
				console.log("Numero 10:  " + array[9])
			}
		</script>
